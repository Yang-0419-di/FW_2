<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部門排程</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
	<style>
		button.button-1 {
			padding: 10px 15px;
			font-size: 20px;
			margin: 5px;
			background-color: #1A1A1A;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button-1 a {
			text-decoration: none;
		}
	</style>
</head>
<body>
    <h1>部門排程</h1>
	
    {% if personal_page or report_page or time_page or calendar_page %}
        <a href="/"><button class="button-1">回首頁</button></a>
    {% endif %}
	
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');

			let calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth',
				weekends: false,  // 不顯示六日
				hiddenDays: [0, 6],
				events: {
					url: '/calendar/events',
					method: 'GET'
				}
			});

            calendar.render();
        });
    </script>
</body>
</html>
